// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def getNdkDir() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty('ndk.dir', null)
}

def getStaticJniDir() {
    return file("app\\jni\\").absolutePath
}

task cleanStatic(type:Exec) {
    String ndkPath = getNdkDir() + "\\ndk-build.cmd"
    commandLine ndkPath, "-C", getStaticJniDir(), "clean"
}

task buildStatic(type:Exec) {
    String ndkPath = getNdkDir() + "\\ndk-build.cmd"
    commandLine ndkPath, "-C", getStaticJniDir()
}

cleanStatic.execute()
buildStatic.execute()